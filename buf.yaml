version: v2
# Moduł główny z definicjami protobuf
modules:
  - path: proto
# Konfiguracja lintera - najlepsze praktyki
lint:
  use:
    - STANDARD
    - COMMENTS
    - UNARY_RPC
  except:
    - PACKAGE_VERSION_SUFFIX # Opcjonalne - można włączyć jeśli chcesz wymuszać sufiks wersji
  enum_zero_value_suffix: _UNSPECIFIED
  rpc_allow_same_request_response: false
  rpc_allow_google_protobuf_empty_requests: true
  rpc_allow_google_protobuf_empty_responses: true
  service_suffix: Service
# Wykrywanie breaking changes
breaking:
  use:
    - FILE
  except:
    - EXTENSION_MESSAGE_NO_DELETE
    - FIELD_SAME_DEFAULT
